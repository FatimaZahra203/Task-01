<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
</head>

<body>

    <header>
        <h1>Welcome To My Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Fatima Here!</h2>
        <p>This is a basic introduction to my webpage. Below are some links, images, and a form for interaction.</p> 
        <li><a href="https://www.example.com">Go to Internal Page</a></li>
        <img src="image01.jpeg" alt="A descriptive image" style="width: 600px;"height="700px">

        <hr>

        <h2>Form For Interaction</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <br>
            <label for="Age">Age:</label>
            <input type="Age" id="Age" name="Age" required>


            <br>


            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <br>

            <label for="interests">Interests:</label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label>

            <br>

            <label for="country">Select City:</label>
            <select id="city" name="city" required>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Kohat">Kohat</option>
            </select>

            <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" minlength="10" maxlength="200" required></textarea>

            <br>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">

            <br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h2>Visuals</h2>
        <audio controls>
            <source src="audio01.mpeg" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <video width="320" height="240" controls>
            <source src="video01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <footer>
        <p>&copy; 2024 Fatima's WebPage. All Rights Reserved.</p>
    </footer>

</body>

</html>
